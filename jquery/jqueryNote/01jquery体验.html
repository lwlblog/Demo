<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').click(function(){
					$('div').hide(300)
				});
			})
		</script>
	</head>
	<body>
		<button>隐藏</button>
		<div>盒子</div>
	</body>
</html>
