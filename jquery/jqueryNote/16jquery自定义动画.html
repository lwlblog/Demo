<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				position: relative;
				background: red;
			}
		</style>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').click(function(){
					$('div').animate({left:200,top:200,width:300,height:300},1000)
				})
			})
		</script>
	</head>
	
	<body>
		<button>按钮</button>
		<div>盒子</div>
	</body>
</html>
