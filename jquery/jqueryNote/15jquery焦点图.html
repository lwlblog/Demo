<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,ol{
				list-style: none;
			}
			body{
				background-color: #ddd;
			}
			
			.box{
				width: 600px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				border: 2px solid red;
			}
			.box ul{
				position: relative;
				z-index: 1;
			}
			.box ul li{
				position: absolute;
				width: 600px;
				height: 200px;
			}
			.box ol{
				position: absolute;
				z-index: 2;
				right: 10px;
				bottom: 10px;
			}
			.box ol li{
				width: 20px;
				height: 20px;
				float: left;
				color: #fff;
				text-align: center;
				line-height: 20px;
				border: 1px solid #CCCCCC;
				margin-left: 10px;
				background-color: #333333;
				cursor: pointer;
				font-size: 12px;
			}
			.box ol .focus{
				width: 25px;
				height: 25px;
				line-height: 25px;
				color: #f60;
				border-color: #f60;
				margin-top: -5px;
				font-size: 14px;
			}
		</style>
		<script src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				var inde = 10;
				$('ol li').click(function(){
					$(this).addClass('focus').siblings().removeClass('focus')
					$('ul li').eq($(this).index()).css('z-index',inde)
					inde ++;
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/lbt1.jpg" alt="" width="600px" height="200px" /></li>
				<li><img src="img/lbt2.jpg" alt="" width="600px" height="200px" /></li>
				<li><img src="img/lbt3.jpg" alt="" width="600px" height="200px" /></li>
				<li><img src="img/lbt4.png" alt="" width="600px" height="200px" /></li>
			</ul>
			<ol>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li class="focus">4</li>
			</ol>
		</div>
	</body>
</html>
