<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>乘法表</title>
		<style type="text/css">
			table {
				border-spacing: 10px;
			}
			tr,td {
				width: 80px;
				height: 20px;
			}
			td {
				background-color: #2C3E50;
				border-radius: 10px;
				text-align: center;
				color: #fff;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function() {
				if(!document.getElementsByTagName || !document.createElement || !document.createTextNode) return false;
				var body = document.getElementsByTagName("body")[0];
				var table = document.createElement("table");
				for(var i = 1; i <= 9; i++) {
					var tr = document.createElement("tr");
					for(var j = 1; j <= i; j++) {
						var td = document.createElement("td");
						var val = j + "×" + i + "=" + i * j;
						var tex = document.createTextNode(val);
						td.appendChild(tex);
						tr.appendChild(td);
						table.appendChild(tr);
					}
				}
				body.appendChild(table);
			}
			var elementID = "hcus";
			var final_x = 151;
			var final_y = 54;
			var interval = 5654;
		</script>
	</body>
</html>
