<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue/vue.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript">
			
			var login = {
				template: '<h1>这是h1组件</h1>'
			}
			
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {},
				render: function(createElments) {
					//createElments 是一个方法，调用它能使制定的模板渲染为  html 模板
					return createElments(login)
					//(和标签插入形式的区别：标签插入不会覆盖标签以外的内容，只是添加)这里返回的结果会替换页面中  el 指定的那个容器，会覆盖  #app 里的内容
				}
			})
		</script>
	</body>
</html>
