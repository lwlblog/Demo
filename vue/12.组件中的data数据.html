<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<mycom1></mycom1>
		</div>
		<script type="text/javascript">
			
			Vue.component('mycom1',{
				template:'<p>这是--{{msg}}</p>',
				//组件中的数据必须是一个函数，并且必须返回一个（字面量）对象--> {},确保每个实例的数据都是自己的而不是共享的
				//组件中的数据使用方法和vue实例中的data使用方式一样
				data: function(){
					return {
						msg: 'data中的数据'
					}
				}
			});
			
			//创建vue对象
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
