<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			li{list-style-type: none;}
			html,body{width: 100%;height: 100%;}
			body{
				background-color: #000000;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			div{
				background-color: #efefef;
				width: 108px;
				height: 108px;
				border-radius: 10px;
				box-shadow: 0 5px 0 0 #fff inset,0 -5px 0 0 #cfcfcf inset,5px 0 0 0 #e4e4e4 inset,-5px 0 0 0 #e4e4e4 inset;
			}
			li{
				width: 24px;
				height: 24px;
				background-color: #535353;
				border-radius: 50%;
				box-shadow: 0 3px 0 0 #232323 inset,0 -3px 0 0 #787878 inset;
			}
			.box1{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box2 ul{
				width: 88px;
				height: 88px;
				padding: 10px;
				display: flex;
				justify-content: space-between;
			}
			.box2 ul li:nth-child(2){
				align-self: flex-end;
			}
			.box3 ul{
				width: 88px;
				height: 88px;
				padding: 10px;
				display: flex;
				justify-content: space-between;
			}
			.box3 ul li:nth-child(2){
				align-self: center;
			}
			.box3 ul li:nth-child(3){
				align-self: flex-end;
			}
			.box4{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.box4 ul{
				padding: 10px;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			.box5 ul,.box6 ul{
				padding: 5px;
			}
			.box5{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.box5 ul:nth-child(2){
				display: flex;
				flex-direction: row;
				justify-content: center;
			}
			.box5 ul:nth-child(1),.box5 ul:nth-child(3){
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			.box6{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			.box6 ul:nth-child(2){
				display: flex;
				flex-direction: row;
				justify-content: center;
				justify-content: space-between;
			}
			.box6 ul:nth-child(1),.box6 ul:nth-child(3){
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<ul>
				<li></li>
			</ul>
		</div>
		<div class="box2">
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="box3">
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="box4">
			<ul>
				<li></li>
				<li></li>
			</ul>
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="box5">
			<ul>
				<li></li>
				<li></li>
			</ul>
			<ul>
				<li></li>
			</ul>
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="box6">
			<ul>
				<li></li>
				<li></li>
			</ul>
			<ul>
				<li></li>
				<li></li>
			</ul>
			<ul>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
