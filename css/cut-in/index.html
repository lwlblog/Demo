		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			ul{
				width: 840px;
				overflow: hidden;
				padding: 10px 0 0 10px;
				margin: 0 auto;
				background-color: chartreuse;
			}
			ul>li{
				position: relative;
				width: 200px;
				float: left;
				margin: 0 10px 10px 0;
				cursor: pointer;/*显示小手*/
				overflow: hidden;
			}
			li img{
				display: block;
				width: 100%;
			}
			li>div{
				/*display: none;*/
				position: absolute;
				bottom: 0;
				width: 100%;
				color: #fff;
				background-color: rgba(0,0,0,0.5);
				text-align: center;
				transform: translateY(50px);
				transition: 0.5s;
			}
			li:hover div{
				display: block;
				transform: translateY(0);
			}
		</style>
