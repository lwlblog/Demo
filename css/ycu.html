<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>官网框架结构</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul{
				list-style-type: none;
			}
			.header{
				width: 100%;
				height: 211px;
				background-color: orchid;
			}
			.header .top{
				height: 31px;
				background-color: #185298;
			}
			.header .top .inner{
				width: 1120px;
				height: 31px;
				margin: 0 auto;
			}
			.header .top .inner ul{
				width: 300px;
				height: 31px;
				background-color: yellow;
			}
			.header .top .inner .ul_l{
				float: left;
			}
			.header .top .inner .ul_r{
				float: right;
			}
			.con{
				height: 64px;
			}
			.con ul{
				width: 1120px;
				height: 100%;
				margin: 0 auto;
			}
			.con ul li{
				float: left;
				width: 124px;
				height: 100%;
				text-align: center;
				line-height: 64px;
			}
			.con ul li:hover{
				background-color: blue;
				color: white;
			}
			.swiper{
				height: 354px;
				background-color: yellow;
			}
			.main{
				height: 1032px;
				background-color: orange;
			}
			.foot{
				height: 180px;
				background-color: blue;
			}
			.footcont{
				height: 40px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<div class="top">
				<div class="inner">
					<ul class="ul_l">
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<ul class="ul_r">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
			<div class="container">
				<a href="#"><img src=""/></a>
			</div>
		</div>
		<div class="con">
			<ul>
				<li>学院概况</li>
				<li>政党机构</li>
				<li>院系设置</li>
				<li>人才培养</li>
				<li>师资队伍</li>
				<li>教学资源</li>
				<li>科学研究</li>
				<li>招生就业</li>
				<li>校园文化</li>
			</ul>
		</div>
		<div class="swiper">
			<a href="#"><img src=""/></a>
		</div>
		<div class="main"></div>
		<div class="foot"></div>
		<div class="footcont"></div>
	</body>

</html>
