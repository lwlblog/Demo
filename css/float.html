<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float布局练习</title>
		<style type="text/css">
			.dabox{
				float: left;
				width: 400px;
				height: 400px;
				border: 1px solid red;
				font-size: 30px;
				color: white;
				text-align: center;
				line-height: 100px;
			}
			.dabox div{
				width: 100px;
				height: 100px;
				background-color: aquamarine;
			}
			.dabox .box2{
				background-color: blue;
			}
			.dabox .box3{
				background-color: orange;
			}
			.dabox1 .box1{
				float: right;
			}
			.dabox2 .box1{
				float: left;
			}
			.dabox3 div{
				float: left;
			}
			.dabox4 div{
				float: left;
				width: 150px;
			}
			.dabox5 div{
				float: left;
				width: 150px;
			}
			.dabox5 .box1{
				height: 150px;
				line-height: 150px;
			}
		</style>
	</head>
	<body>
		<div class="dabox dabox0">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
		<div class="dabox dabox1">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
		<div class="dabox dabox2">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
		<div class="dabox dabox3">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
		<div class="dabox dabox4">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
		<div class="dabox dabox5">
			<div class="box1">1</div>
			<div class="box2">2</div>
			<div class="box3">3</div>
		</div>
	</body>
</html>
