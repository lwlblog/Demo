<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>table美化</title>
		<link rel="stylesheet" type="text/css" href="css/liwenlong.css" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			table{
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -238.5px;
				margin-top: -101px;
				/*margin: 0px auto;*/
				width: 477px;
				height: 202px;
				border: 1px solid #98bf21;
				border-collapse: collapse;
			}
			td,th{
				border: 1px solid #98bf21;
			}
			thead tr{
				height: 30px;
			}
			th{
				background-color: #a7c942;
			}
			tr:nth-child(2n+1){
				background-color: #eaf2d3;
			}
		</style>
	</head>

	<body>
		<table>
			<thead>
			<tr>
				<th></th>
				<th></th>
				<th></th>
			</tr></thead>
			<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr></tbody>
		</table>
	</body>

</html>
